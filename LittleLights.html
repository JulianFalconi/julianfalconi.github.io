<!DOCTYPE html>
 <html lang="en">
<head>
  <link rel="stylesheet" href="https://julianfalconi.github.io/julianfalconi.github.io/basic.css">
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://julianfalconi.github.io/julianfalconi.github.io/basic.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page">Page 1</div>
			<div class="page">Page 2</div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,

			// Height

			height:600,

			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
     test : Modernizr.csstransforms,
     yep: ['lib/turn.js', 'css/flipbook-html5.css']
     nope : ['lib/turn.html4.js', 'css/flipbook-html4.css']
});

</script>

</body>
</html>
